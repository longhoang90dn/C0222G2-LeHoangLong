<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = prompt("Nhập vào số bán: ");
    let bonus = 0;
    if (doanhSo>50){
        alert(bonus=doanhSo*100);
    }else if (doanhSo>=40){
        alert(bonus=doanhSo*80);
    }else if (doanhSo>=30){
        alert(bonus=doanhSo*60)
    }else {
        alert(bonus);
    }
</script>
</body>
</html>
