<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào số: ");
    if (a>0 && a<120) {
        alert(a + " Là số tuổi của một người");
    }else {
        alert(a + " Không phải là tuổi của một người");
    }
</script>
</body>
</html>
