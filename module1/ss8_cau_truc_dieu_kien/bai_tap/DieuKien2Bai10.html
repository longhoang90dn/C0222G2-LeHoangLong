<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuDien = prompt("Nhập vào chữ điện: ");
    let tienDien = 0;
    if (chuDien>250){
        tienDien = chuDien*3600;
        alert("Tiền điện là: " + tienDien );
    }else if (chuDien>=200){
        tienDien = chuDien*3000;
        alert("Tiền điện là: " + tienDien );
    }else if (chuDien>=150){
        tienDien = chuDien*2500;
        alert("Tiền điện là: " + tienDien);
    }else {
        tienDien = chuDien*2000;
        alert("Tiền điện là: " + tienDien);
    }

</script>
</body>
</html>
