<script>
    let a = parseInt(prompt("Nhập cạnh a: "));
    let b = parseInt(prompt("Nhập cạnh b: "));
    let c = parseInt(prompt("Nhập cạnh c: "));
    if (a&&b&&c>0){
        if(a+b>c){
            alert("a,b,c là cạnh của một tam giác");
        }else if(b+c>a){
            alert("a,b,c là cạnh của một tam giác");
        }else if(a+c>b){
            alert("a,b,c là cạnh của một tam giác");
        }
    }else {
        alert("a,b,c Không phải là cạnh của một tam giác");
    }
</script>
