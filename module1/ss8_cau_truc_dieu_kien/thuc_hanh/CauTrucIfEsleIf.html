<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userName = prompt("Đăng nhập: ");
    let passWord = prompt('Password','');
    if (userName == "Admin") {
        if (passWord == "TheMaster") {
            alert("Welcome");
        } else if (passWord == null) {
            alert("Canceled");
        }else {
            alert("Wrong password");
        }
    }else if (userName == null) {
        alert("Canceled");
    }else {
        alert("I don't know you");
    }
</script>

</body>
</html>
