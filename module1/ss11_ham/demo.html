<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập vào 1 số cần kiểm tra");
    let flag =true; // mặc định n là SNT;
    for (let i = 2; i <n; i++) {
        if (n%i==0){
            flag=false; // không phải là số nguyên tố;
            break;
        }
    }
    if (flag==true){
        alert(n+ " là số nguyên tố");
    }else {
        alert(n + " ko phải là sNT")
    }
</script>
</body>
</html>
