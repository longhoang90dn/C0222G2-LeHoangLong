<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = parseInt(prompt("Nhập vào bán kính: "));
    function dienTich(a) {
        s = (a*a)*3.14;
        c = (a*2)*3.14;
    }
    dienTich(banKinh);
    console.log("Diện tích hình tròn = " + s);
    console.log("Chu vi hình tròn = " + c);
</script>
</body>
</html>
