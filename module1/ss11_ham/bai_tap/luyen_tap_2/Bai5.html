<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất: "));
    let b = parseInt(prompt("Nhập số thứ hai: "));
    let c = parseInt(prompt("Nhập số thứ ba: "));
    function check(a,b,c) {
        let min = a;
        if ( min > b){
            min = b;
        }else if ( min > c){
            min = c;
        }
        return min;
    }
    console.log(check(a,b,c));
</body>
</html>
