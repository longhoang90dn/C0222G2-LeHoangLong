<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số thứ nhất: "));
    let b = parseInt(prompt("Nhập vào số thứ hai: "));
    function ketQua(a,b) {
        if(a>b){
            alert("Số thứ nhất lớn hơn số thứ hai");
        }else if (a<b || a===b){
            alert("Tổng hai số = "+ (a + b));
        }
    }
    ketQua(a,b);

</script>
</body>
</html>
