<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatLy = prompt("Nhập điểm lý: ");
    let hoaHoc = prompt(" Nhập điểm hóa: ");
    let sinhHoc = prompt(" Nhập điểm sinh: ");
    let ly = parseInt(vatLy);
    let hoa = parseInt(hoaHoc);
    let sinh = parseInt(sinhHoc);
    let tong = ly + hoa + sinh;
    let dtb = (ly+hoa+sinh)/3
    document.write("Điểm lý: " + vatLy);
    document.write("<br>");
    document.write("Điểm hóa: " + hoaHoc);
    document.write("<br>");
    document.write("Điểm sinh: " + sinhHoc);
    document.write("<br>");
    document.write("Điểm trung bình: " + dtb);
    document.write("<br>");
    document.write("Tổng điểm: " + tong);


</script>

</body>
</html>
