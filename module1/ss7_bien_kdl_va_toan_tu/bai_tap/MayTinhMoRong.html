<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th colspan="4">
            <input id="window">
        </th>
    </tr>
    <tr>
        <td> <button onclick="xoa()">AC</button></td>
        <td><button onclick="nhap('(')">(</button></td>
        <td><button onclick="nhap(')')">)</button></td>
        <td><button onclick="nhap('/')">/</button></td>

    </tr>
    <tr>
        <td><button onclick="nhap('7')">7</button></td>
        <td><button onclick="nhap('8')">8</button></td>
        <td><button onclick="nhap('9')">9</button></td>
        <td><button onclick="nhap('*')">x</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap('4')">4</button></td>
        <td><button onclick="nhap('5')">5</button></td>
        <td><button onclick="nhap('6')">6</button></td>
        <td><button onclick="nhap('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap('1')">1</button></td>
        <td><button onclick="nhap('2')">2</button></td>
        <td><button onclick="nhap('3')">3</button></td>
        <td><button onclick="nhap('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap('0')">0</button></td>
        <td><button onclick="nhap('.')">.</button></td>
        <td><button onclick="bang()">=</button></td>

    </tr>

</table>
<script>
    function nhap(so) {
        // let string = document.getElementById("window").value;
        document.getElementById("window").value+=so;
    }
    function bang() {
        let string = document.getElementById("window").value;
        let ketQua = eval(string);
        document.getElementById("window").value=ketQua;
    }
    function xoa() {
        document.getElementById("window").value="";
    }
</script>
</body>
</html>
