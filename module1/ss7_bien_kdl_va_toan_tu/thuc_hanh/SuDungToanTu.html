<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputwitdh = prompt("Enter the witdh: ");
    let inputheight = prompt("Enter the height: ");
    // parseInt chuyển kiểu dữ liệu từ chuỗi sang số nguyên tố
    let witdh = parseInt(inputwitdh);
    let height = parseInt(inputheight);
    let area = witdh * height;
    document.write("The area is: " + area);
</script>

</body>
</html>
