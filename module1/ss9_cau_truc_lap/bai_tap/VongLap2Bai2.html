<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào số: ");
    let giaiThua = 1;
    for (let i = 1; i <= n ; i++) {
        giaiThua = giaiThua * i;
    }document.write("Giai thừa của " +n+ " = " + giaiThua );
</script>
</body>
</html>
