<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stringTable = '<table border="1">';
    for (let i = 1; i < 10 ; i++) {
        stringTable += '<tr>';
        for (let j = 2; j < 10 ; j++) {
            stringTable+= '<td>'+j+'x'+i+'='+(i*j)+'</td>';
        }
        stringTable+='</tr>';

    }   stringTable += '</table>';
    document.write(stringTable);
</script>
</body>
</html>
