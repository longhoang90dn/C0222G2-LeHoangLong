<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập vào số: ");
    let total = 0;
    while (num!=-1){
        num = prompt("Nhập vào số: ");
        alert(num);
        total = total + num;
        document.write(total);
    }
</script>
</body>
