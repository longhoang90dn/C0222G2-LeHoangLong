<script>
    let num = [2,5,7,12,1,6,19,15,20,18];
    let max = Math.max.apply(Math,num);

        if (num[i] === max){
        console.log("Giá trị lớn nhất là: " + num[i] + " Tại vị trí index: " + i);
        }
    }
</script>
