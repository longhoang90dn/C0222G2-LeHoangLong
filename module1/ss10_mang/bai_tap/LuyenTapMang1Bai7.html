<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số lượng phần tử: "));
    let myArray = Array (n);
    for (let i = 0; i < n ; i++) {
        myArray[i] = parseInt(prompt("Nhập phần tử: " + i));
    }
    let flag = true;
    let v = parseInt(prompt("Nhập phần tử cần tìm: "));
    for (let i = 0; i <myArray.length ; i++) {
        if ( myArray[i] === v){
            flag = true;
            break;
        }else {
            flag = false;
        }
    }
    console.log(myArray);
    if ( flag === true){
        for (let i = 0; i <myArray.length ; i++) {
            if (myArray[i] === v){
                myArray.splice(i , 1);
                myArray.push(0);
                i--;
            }
        }
        console.log(myArray);
    } else {
        alert("Không có " + v)
    }
</script>

</body>
</html>
